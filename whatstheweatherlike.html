    <script>
function convertTemperature() {
    const tempElement = document.getElementById('temperature');
    let temperature = tempElement.innerText;
    let value = parseFloat(temperature);
    let newTemp;

    if (temperature.includes('°C')) {
        // Convert Celsius to Fahrenheit
        newTemp = (value * 9/5 + 32).toFixed(2) + '°F';
    } else {
        // Convert Fahrenheit to Celsius
        newTemp = ((value - 32) * 5/9).toFixed(2) + '°C';
    }

    tempElement.innerText = newTemp;
}




document.addEventListener('DOMContentLoaded', () => {
  const themeToggleButton = document.getElementById('themeToggleButton');
  const body = document.body;

  themeToggleButton.addEventListener('click', () => {
    if (body.classList.contains('light-theme')) {
      body.classList.remove('light-theme');
      body.classList.add('dark-theme');
      themeToggleButton.src = 'path/to/dark-icon.png'; // Change to dark theme icon
    } else {
      body.classList.remove('dark-theme');
      body.classList.add('light-theme');
      themeToggleButton.src = 'path/to/light-icon.png'; // Change to light theme icon
    }
  });
});
